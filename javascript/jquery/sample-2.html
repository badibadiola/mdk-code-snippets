<html>
  <head>
    <style type="text/css">
    a.clicked { 
      font-weight: bold;
    }
    
    body {
      background: #000000;
    }
    </style>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
    function on_ready_event ()
    {
      $("a").click(on_click_event);
    }

    function on_click_event ()
    {
      $("a").addClass ("clicked");
      return false;
    }
    
    $(document).ready(on_ready_event);
    </script>
  </head>
  
  <body>
    <a href="http://jquery.com/">jQuery</a>
  </body>

</html>
